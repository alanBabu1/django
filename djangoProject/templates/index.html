<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTIONS</title>
</head>
<style>
    div {
      background-color:rgb(68, 250, 226);
    }
    </style>
<body>
      <div class="main">
        <h1 style="color:red;">Django MCQ questions</h1>
         {% for data in dataset %}
        <h2> {{data.question.question_text}}</h2><br/>
        <h3> {{ data.choice_1}}<br/> </h3>
        <h3> {{ data.choice_2}}<br/></h3>
        <h3> {{ data.choice_3}}<br/></h3>
        <hr/>
        {% endfor %} 
    </div>
</body>
</html>
